<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="button__container--centered">
        <ion-button color="secondary" shape="round" (click)="crearDueno()" mode="ios">
          Agregar Dueño
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let dueno of listadoDuenos">
        <ion-card button (click)="verDetalle(dueno)">
          <ion-card-header>
            <ion-card-title>
              {{dueno.nombres}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <img [src]="dueno.imagenUrl" class="image__profile" >
                </ion-col>
                <ion-col size="8" class="card__info--container">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label>
                          <b>Identificación: </b>{{dueno.identificacion}}
                        </ion-label>
                      </ion-col>

                      <ion-col size="12">
                        <ion-label>
                          <b>Teléfono: </b>{{dueno.telefono}}
                        </ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
