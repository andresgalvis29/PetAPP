<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="flex--centered">
        <img [src]="dueno.imagenUrl" class="image__profile" onerror="this.src = 'assets/img/profile.jpeg'">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="flex--centered">
        <ion-icon name="create" class="edit--icon" (click)="editarDueno()"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="flex--centered">
        <ion-label>
          <b>Nombre: </b>{{dueno.nombres}}
        </ion-label>
      </ion-col>

      <ion-col size="12" class="flex--centered">
        <ion-label>
          <b>Identificación: </b>{{dueno.identificacion}}
        </ion-label>
      </ion-col>

      <ion-col size="12" class="flex--centered">
        <ion-label>
          <b>Teléfono: </b>{{dueno.telefono}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-grid>
        <ion-row>
          <ion-col size="12" *ngFor="let mascota of mascotas">
            <ion-card button (click)="editarMascota(mascota)">
              <img [src]="mascota.imagenUrl" alt="imagen-mascota">
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="6">
                      <ion-label>
                        <b>Nombre: </b>{{mascota.nombres}}
                      </ion-label>
                    </ion-col>
                    <ion-col size="6">
                      <ion-label>
                        <b>Raza: </b>{{mascota.raza}}
                      </ion-label>
                    </ion-col>
                    <ion-col size="6">
                      <ion-label>
                        <b>Nacimiento: </b>{{mascota.fechaNacimiento}}
                      </ion-label>
                    </ion-col>
                    <ion-col size="6">
                      <ion-label>
                        <b>Sexo: </b>{{mascota.sexo}}
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="flex--centered">
        <ion-button color="secondary" shape="round" (click)="crearMascota()" mode="ios">
          Agregar Mascota
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
