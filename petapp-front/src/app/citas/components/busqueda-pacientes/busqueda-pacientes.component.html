<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <ion-card>
          <ion-input placeholder="Identificación del paciente" (ionChange)="buscarPacientes($event)">
            <ion-icon name="search"></ion-icon>
          </ion-input>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let dueno of pacientes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{dueno.nombres}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <img [src]="dueno.imagenUrl" class="image__profile" onerror="this.src = 'assets/img/profile.jpeg'">
                </ion-col>
                <ion-col size="8" class="card__info--container">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12">
                        <ion-label>
                          <b>Identificación: </b>{{dueno.identificacion}}
                        </ion-label>
                      </ion-col>

                      <ion-col size="12">
                        <ion-label>
                          <b>Teléfono: </b>{{dueno.telefono}}
                        </ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            
              <ion-row>
                <ion-accordion-group class="accordion--full-width">
                  <ion-accordion value="colors">
                    <ion-item slot="header">
                      <ion-label>Mascotas</ion-label>
                    </ion-item>
                
                    <ion-list slot="content">
                      <ion-item detail button *ngFor="let mascota of dueno.mascotas" (click)="mascotaSeleccionada(mascota)">
                        <img slot="start" [src]="mascota.imagenUrl" class="image__profile" onerror="this.src = 'assets/img/profile.jpeg'">
                        <ion-grid>
                          <ion-row>
                            <ion-col size="12">
                              <ion-label>
                                <b>Nombre: </b>{{mascota.nombre}}
                              </ion-label>
                            </ion-col>

                            <ion-col size="12">
                              <ion-label>
                                <b>Nacimiento: </b>{{mascota.fechaNacimiento}}
                              </ion-label>
                            </ion-col>

                            <ion-col size="12">
                              <ion-label>
                                <b>Raza: </b>{{mascota.raza}}
                              </ion-label>
                            </ion-col>

                            <ion-col size="12">
                              <ion-label>
                                <b>Sexo: </b>{{mascota.sexo}}
                              </ion-label>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        
                      </ion-item>

                    </ion-list>
                  </ion-accordion>
                </ion-accordion-group>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
