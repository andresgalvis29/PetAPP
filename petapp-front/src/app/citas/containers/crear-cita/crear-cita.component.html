<ion-content>
  <form [formGroup]="formCrearCita" (ngSubmit)="crearCita()">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button *ngIf="!mascotaSeleccionada" mode="ios" shape="round" color="tertiary" expand="block"
          (click)="buscarPaciente()">
          <ion-icon name="search" slot="start"></ion-icon> Buscar paciente
        </ion-button>
        <ion-card button (click)="buscarPaciente()" *ngIf="mascotaSeleccionada">
          <img [src]="mascotaSeleccionada.imagenUrl" alt="imagen-mascota">
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label>
                    <b>Nombre: </b>{{mascotaSeleccionada.nombres}}
                  </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    <b>Raza: </b>{{mascotaSeleccionada.raza}}
                  </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    <b>Nacimiento: </b>{{mascotaSeleccionada.fechaNacimiento}}
                  </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    <b>Sexo: </b>{{mascotaSeleccionada.sexo}}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-textarea rows="5" type="text" placeholder="Motivo de la cita" formControlName="motivo"></ion-textarea>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-label class="datepicker--title">Fecha de la cita</ion-label>
          <ion-datetime formControlName="fecha">
          </ion-datetime>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="flex--centered">
        <ion-button mode="ios" shape="round" color="secondary" type="submit">
          Agregar cita
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>

</ion-content>
