<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="flex--centered">
        <ion-button mode="ios" shape="round" color="secondary" (click)="agregarMedicamento()">
          Agregar medicamento
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" *ngFor="let medicamento of medicamentos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{medicamento.nombre}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label><b>Unidad de medida: </b>{{medicamento.unidadMedida}}</ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-label><b>Tipo: </b>{{medicamento.tipo}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
